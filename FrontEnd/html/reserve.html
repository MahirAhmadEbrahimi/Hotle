            <form class="form-group">
                <div id="form-container">
                    <h1 class="text-white text-center">BOOKING HOTLE</h1>
    
                    <div class="form-group">
                      
    
                        <div class="input-group">
                            <i class="fa fa-user p-2" aria-hidden="true" style="color: red;"></i>

                        </div>
                        <div class="input-group">
                            <i class="fa fa-calendar p-2" aria-hidden="true" style="color: red;"></i>
                            <input type="text" class="input" id="checkOut" placeholder="checkOutDate" onfocus="(this.type='Date')"">
                        </div>
    
                    
                    </div>
                    <span style="margin: 8px;">Total Price is  : </span>
                    
                   
                   
                   
                   
                    <br><br>
                   
                        <button type="button" class="btn btn-primary" id="formforbookin">Booking Now</button>
                  

                 </div>

    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        document
          .getElementById("formforbookin")
          .addEventListener("click", async function (event) {
            event.preventDefault(); // Prevent default form submission
  
            // Gather form data
            const formData = {
              userId: document.getElementById("userId").value,
              checkInDate: document.getElementById("checkIn").value,
              checkOutDate: document.getElementById('checkOut').value,
              totalPrice: 5000
            };

        
  
            try {
              // Send POST request to the API
              alert("sending.....");
              const response = await axios.post(
                `http://localhost:4455/api/v1/booking/hotels/6767dde2c2db63e4fb414840/bookings`,
                formData
              );
              alert(response.data.message); // Notify user of success
            } catch (error) {
            //   console.error(error.response.data);
              alert("Registration failed: " + error.response.data.message); // Notify user of error
            }
          });
      </script>
